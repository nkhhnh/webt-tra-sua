<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="main-regester-login">
        <div class="header">
            <div class="grid">
                <div class="header-search">
                    <div class="logo" >
                        <a href="../index.html">
                            <img src="../img/logo/Logo-ngang-01.png" alt="" style="width: 210px;margin-top: 20px;">
                        </a>
                    </div>
                    <div class="header-input">
                        <input type="text" name="" id="" placeholder="Tìm kiếm sản phẩm" style="width: 100%;" class="input-item">
                        <button class="button-search" type="button">
                            <i class="ti-search" style="font-weight: 800;"></i>
                        </button>
                    </div>
                    <div class="cart">
                       <i class="ti-shopping-cart" style="font-size:3rem ; color: #2f3640; "></i>
                    </div>
                </div>

                <div class="header-menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="../index.html"><i class="ti-home"></i> TRANG CHỦ</a></li>
                        <li  class="menu-item"><a href="./html/sanpham.html">SẢN PHẨM</a></li>
                        
                        <li  class="menu-item"><a href="../html/giothieu.html">GIỚI THIỆU</a></li>
                        <li  class="menu-item"><a href="">THÔNG BÁO</a></li>                 
                    </ul>
                </div>
                <div class="container-regester-login">
                    <h3 class="login-header">ĐĂNG NHẬP</h3>
                    <div class="login-icon">
                        <i class="ti-facebook"></i>
                        <i class="ti-twitter-alt" style="margin-left: 20px;"></i>
                        <i class="ti-google" style="margin-left: 20px;"></i>
                    </div>
                    <div class="login-input">
                        <div>
                            <input type="tel" name="" id="" placeholder="Tên Đăng Nhập" class="login-input-item">
                        </div>
                        <div>
                            <input type="tel" name="" id="" placeholder="Mật Khẩu"  class="login-input-item">
                        </div>
                    </div>
                    <div class="login-note">
                        <div class="login-remember">
                            <input type="checkbox" name="" id="">
                            <label for="" style="font-size:1.2rem ;">Lưu Mật Khẩu</label> 
                        </div>
                        <div class="login-foget">
                            <a href="" style="color: black;">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="button-login">ĐĂNG NHẬP</button>
                    </div>

                    <div >
                        <p class="login-footer">Bạn chưa có tài khoản ? <a href="../html/dangki.html">Đăng kí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
